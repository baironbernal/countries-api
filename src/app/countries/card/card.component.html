<article class="card">
      <img src="{{  country.flags.png }}" alt="image-country" width="100%" height="100%">
      <div class="card__description">
            <h3>{{ country.name }}</h3>
            <p>
                  <b>Population: {{ country.population }}</b>
                  21312333,222
            </p>
            <p><b>Region: </b> {{ country.region}}</p>
            <p><b>Capital: </b>{{ country.subregion }}</p>
      </div>
</article>
